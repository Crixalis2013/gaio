language: go
go:
    - 1.11.x
    - 1.12.x
    - 1.13.x

before_install:
    - sudo ulimit -n 65536
    - go get -t -v ./...

install:
    - go get github.com/xtaci/gaio

script:
    - go test -race -bench .
    - go test -coverprofile=coverage.txt -covermode=atomic -bench .

after_success:
    - bash <(curl -s https://codecov.io/bash)
