language: go
go:
    - 1.11.x
    - 1.12.x
    - 1.13.x

before_script:
    - ulimit -n 30000

before_install:
    - go get -t -v ./...

install:
    - go get github.com/xtaci/gaio

script:
    - go test -race -run -bench .
    - go test -coverprofile=coverage.txt -covermode=atomic -bench .

after_success:
    - bash <(curl -s https://codecov.io/bash)
